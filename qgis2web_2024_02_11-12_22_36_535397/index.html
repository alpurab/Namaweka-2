<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Zona2_1.js"></script>
        <script src="data/Pelanggan2_2.js"></script>
        <script src="data/Jaringan2_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.423781315097058,123.4222220092024],[-8.420707026617311,123.42831827956833]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Zona2_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Luas'] !== null ? autolinker.link(feature.properties['Luas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        var pattern_Zona2_1_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#e31a1c',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_Zona2_1_0.addTo(map);
        var pattern_Zona2_1_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#fdbf6f',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_Zona2_1_0.addTo(map);
        var pattern_Zona2_1_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#e31a1c',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_Zona2_1_0.addTo(map);
        var pattern_Zona2_1_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#fdbf6f',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_Zona2_1_0.addTo(map);
        function style_Zona2_1_0(feature) {
            switch(String(feature.properties['Luas'])) {
                case '46077.1207932448':
                    return {
                pane: 'pane_Zona2_1',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Zona2_1_0,
                interactive: true,
            }
                    break;
                case '56173.0715364012':
                    return {
                pane: 'pane_Zona2_1',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Zona2_1_0,
                interactive: true,
            }
                    break;
            }
        }
        function style_Zona2_1_1(feature) {
            switch(String(feature.properties['Luas'])) {
                case '46077.1207932448':
                    return {
                pane: 'pane_Zona2_1',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '56173.0715364012':
                    return {
                pane: 'pane_Zona2_1',
                opacity: 1,
                color: 'rgba(253,191,111,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Zona2_1');
        map.getPane('pane_Zona2_1').style.zIndex = 401;
        map.getPane('pane_Zona2_1').style['mix-blend-mode'] = 'normal';
        var layer_Zona2_1 = new L.geoJson.multiStyle(json_Zona2_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Zona2_1',
            layerName: 'layer_Zona2_1',
            pane: 'pane_Zona2_1',
            onEachFeature: pop_Zona2_1,
            styles: [style_Zona2_1_0,style_Zona2_1_1,]
        });
        bounds_group.addLayer(layer_Zona2_1);
        map.addLayer(layer_Zona2_1);
        function pop_Pelanggan2_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nama'] !== null ? autolinker.link(feature.properties['Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Photo'] !== null ? '<img src="images/' + String(feature.properties['Photo']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Pelanggan2_2_0() {
            return {
                pane: 'pane_Pelanggan2_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,90,153,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Pelanggan2_2');
        map.getPane('pane_Pelanggan2_2').style.zIndex = 402;
        map.getPane('pane_Pelanggan2_2').style['mix-blend-mode'] = 'normal';
        var layer_Pelanggan2_2 = new L.geoJson(json_Pelanggan2_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Pelanggan2_2',
            layerName: 'layer_Pelanggan2_2',
            pane: 'pane_Pelanggan2_2',
            onEachFeature: pop_Pelanggan2_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Pelanggan2_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Pelanggan2_2);
        map.addLayer(layer_Pelanggan2_2);
        function pop_Jaringan2_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Panjang'] !== null ? autolinker.link(feature.properties['Panjang'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Jaringan2_3_0(feature) {
            switch(String(feature.properties['id'])) {
                case '1':
                    return {
                pane: 'pane_Jaringan2_3',
                opacity: 1,
                color: 'rgba(211,56,17,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '2':
                    return {
                pane: 'pane_Jaringan2_3',
                opacity: 1,
                color: 'rgba(173,225,94,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '3':
                    return {
                pane: 'pane_Jaringan2_3',
                opacity: 1,
                color: 'rgba(214,47,211,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '4':
                    return {
                pane: 'pane_Jaringan2_3',
                opacity: 1,
                color: 'rgba(55,211,148,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Jaringan2_3');
        map.getPane('pane_Jaringan2_3').style.zIndex = 403;
        map.getPane('pane_Jaringan2_3').style['mix-blend-mode'] = 'normal';
        var layer_Jaringan2_3 = new L.geoJson(json_Jaringan2_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Jaringan2_3',
            layerName: 'layer_Jaringan2_3',
            pane: 'pane_Jaringan2_3',
            onEachFeature: pop_Jaringan2_3,
            style: style_Jaringan2_3_0,
        });
        bounds_group.addLayer(layer_Jaringan2_3);
        map.addLayer(layer_Jaringan2_3);
        setBounds();
        </script>
    </body>
</html>
